<!DOCTYPE html>
<html>
<head>
    <title>Simple Username Test</title>
    <style>
        body { 
            background: #000000; 
            color: #FFFFFF; 
            font-family: Arial; 
            padding: 20px; 
            font-size: 20px;
        }
        .test-box {
            background: #FF0000;
            padding: 30px;
            margin: 20px;
            border: 5px solid #FFFF00;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            background: #00FF00;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ SIMPLE TEST - TIMESTAMP: <span id="time"></span></h1>
    
    <div class="test-box">
        <h2>USERNAME FIELD TEST</h2>
        <input type="text" id="username" placeholder="Type your username here">
        <div>Current value: <span id="display">empty</span></div>
        <button onclick="testAPI()">TEST API</button>
        <div id="result"></div>
    </div>

    <script>
        // Update timestamp
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        
        // Update display in real time
        document.getElementById('username').addEventListener('input', function(e) {
            document.getElementById('display').textContent = e.target.value || 'empty';
        });

        async function testAPI() {
            const username = document.getElementById('username').value;
            const data = {
                name: 'Test User',
                username: username || 'testuser' + Date.now(),
                email: 'test@example.com',
                phone: '0123456789',
                memberType: 'parent'
            };
            
            try {
                // First test if API is reachable
                const testResponse = await fetch('/api/test-form');
                const testResult = await testResponse.json();
                console.log('API test:', testResult);
                
                // Then test registration
                const response = await fetch('/api/affiliate/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>RESULT:</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                    
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>ERROR:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
